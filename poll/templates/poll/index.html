<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'poll/style.css' %}">
    <title>Index Page</title>
</head>
<body>
<h1>Welcome to the Polls Homepage</h1>
{%if latest_question_list %}
<ul>
{% for q in latest_question_list %}
<li><a href="{% url 'poll:detail' q.id %}">{{q.question_text}}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No Questions in the polls...</p>
{% endif %}

</body>
</html>
